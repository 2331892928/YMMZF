<form class="am-form">
  <fieldset>
    <!--    <legend>表单标题</legend>-->
    <div class="am-form-group">
      <label for="channel-type" class="">通道类型</label>
      <select id="channel-type">
        <option value="wxpay">微 信</option>
        <option value="alipay">支 付 宝</option>
        <option value="qqpay">Q Q</option>
      </select>
    </div>
    <div id="page-wxpay">
      <div class="am-form-group">
        <label for="channel-sun-type-wx" class="">通道模式</label>
        <select id="channel-sun-type-wx">
          <option value="0">微信店员版</option>
          <option value="3">微信PC自挂</option>
          <option value="2">微信APP自挂</option>
          <option value="1">云端免输入</option>
        </select>
      </div>
      <div id="wx-dy">
        <div class="am-form-group">
          <label for="channel-sun-dz" class="">选择店员</label>
          <select id="channel-sun-dz">
            {volist name='variable_channel_dz' id='variable_channel_dz_key'}
            <option value="{$variable_channel_dz_key.id}">{$variable_channel_dz_key.nickname}</option>
            {/volist}
          </select>
        </div>
      </div>

      <div id="wx-software">
        <div class="am-form-group am-form-file">
          <label for="doc-form-file">二维码图片</label>
          <div>
            <button type="button" class="am-btn am-btn-default am-btn-sm">
              <i class="am-icon-cloud-upload"></i> 上传图片
            </button>
          </div>
          <input type="file" id="doc-form-file">
          <div id="file-list"></div>
        </div>
        <div class="am-form-group">
          <label for="nickname" id="nickname_label">微信昵称/店铺名称</label>
          <input type="text" class="" id="nickname" name="nickname" placeholder="">
        </div>
      </div>
      <div id="wx-mian" style="display:none">

      </div>
    </div>


    <!--    <p><button type="submit" class="am-btn am-btn-default">提交</button></p>-->
  </fieldset>
</form>
