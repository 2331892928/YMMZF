<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body data-type="widgets">
    <script src="../../assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        {:$page_header_body}
        <!-- 风格切换 -->

        <!-- 侧边导航栏 -->

        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">

<!--            <div class="container-fluid am-cf">-->
<!--&lt;!&ndash;                <div class="row">&ndash;&gt;-->
<!--&lt;!&ndash;                </div>&ndash;&gt;-->

<!--            </div>-->

            <div class="row-content am-cf">


                <div class="row">

                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">修改密码</div>
<!--                                <div class="widget-function am-fr">-->
<!--                                    <a href="javascript:;" class="am-icon-cog"></a>-->
<!--                                </div>-->
                            </div>
                            <div class="widget-body am-fr">

                                <form class="am-form tpl-form-line-form">
                                    <div class="am-form-group">
                                        <label for="old_password" class="am-u-sm-3 am-form-label">原密码 <span class="tpl-form-line-small-title">old password</span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="old_password" placeholder="请输入旧密码" name="old_password">
<!--                                            <small></small>-->
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="new_password" class="am-u-sm-3 am-form-label">新密码 <span class="tpl-form-line-small-title">new password</span></label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" id="new_password" placeholder="请输入新密码" name="new_password">
                                            <small>新密码应字母，数字，下划线，减号</small>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">对接详情</div>
                            </div>
                            <div class="widget-body am-fr">
                                <div class="am-scrollable-horizontal ">
                                    <table width="100%" class="am-table am-table-compact am-text-nowrap tpl-table-black " id="example-r">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="gradeX">
                                            <td>API</td>
                                            <td>{$variable_domain}</td>
                                            <td>
                                                <div class="tpl-table-black-operation">
                                                    <a href="javascript:copyText('{$variable_domain}');">
                                                        <i class="am-icon-copy"></i> 复制
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="even gradeC">
                                            <td>PID</td>
                                            <td>{$variable_user['id']}</td>
                                            <td>
                                                <div class="tpl-table-black-operation">
                                                    <a href="javascript:copyText({$variable_user['id']});">
                                                        <i class="am-icon-copy"></i> 复制
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="gradeX">
                                            <td>KEY</td>
                                            <td>{$variable_user['key']}</td>
                                            <td>
                                                <div class="tpl-table-black-operation">
                                                    <a href="javascript:copyText('{$variable_user[\'key\']}');">
                                                        <i class="am-icon-copy"></i> 复制
                                                    </a>
                                                    <a href="javascript:random_key();">
                                                        <i class="am-icon-random"></i> 随机
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>


                                        <!-- more data -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="../../assets/js/amazeui.datatables.min.js"></script>
    <script src="../../assets/js/dataTables.responsive.min.js"></script>
    <script src="../../../assets/js/jquery-confirm.min.js"></script>
    <script src="../../assets/js/app.js"></script>
    <script>
        function copyText(text) {
            // var text = document.getElementById("input").value;
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
        }
        function random_key(){
            $.ajax({
                type : 'POST',
                url : '../ajax/user_random_key',
                dataType : 'json',
                success : function(data) {
                    if(data.code === 200){
                        $.confirm({
                            content:"成功",
                            buttons:{
                                ok:{
                                    text:"确定",
                                    action:function (index) {
                                        window.location.reload()
                                    }
                                },
                            },
                        })
                    }else{

                        $.alert({
                            title: '错误!',
                            content: data.msg,
                        });
                    }
                }
            });
        }

    </script>
</body>

</html>
